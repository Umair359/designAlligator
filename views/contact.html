<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
    <style type="text/css">
        /**
       * Avoid browser level font resizing.
       * 1. Windows Mobile
       * 2. iOS / OSX
       */
        body,
        table,
        td,
        a {
          -ms-text-size-adjust: 100%;
          /* 1 */
          -webkit-text-size-adjust: 100%;
          /* 2 */
        }
    
        /**
       * Remove extra space added to tables and cells in Outlook.
       */
        table,
        td {
          mso-table-rspace: 0pt;
          mso-table-lspace: 0pt;
        }
    
        /**
       * Better fluid images in Internet Explorer.
       */
        img {
          -ms-interpolation-mode: bicubic;
        }
    
        /**
       * Remove blue links for iOS devices.
       */
        a[x-apple-data-detectors] {
          font-family: inherit !important;
          font-size: inherit !important;
          font-weight: inherit !important;
          line-height: inherit !important;
          color: inherit !important;
          text-decoration: none !important;
        }
    
        /**
       * Fix centering issues in Android 4.4.
       */
        div[style*="margin: 16px 0;"] {
          margin: 0 !important;
        }
    
        body {
          width: 100% !important;
          height: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
          font-family: 'Sans-serif', Helvetica, Arial, sans-serif;
        }
    
        /**
       * Collapse table borders to avoid space between cells.
       */
        table {
          border-collapse: collapse !important;
        }
    
        a {
          color: #ba2271;
        }
    
        img {
          height: auto;
          line-height: 100%;
          text-decoration: none;
          border: 0;
          outline: none;
        }
        .items-list, .info-items{
        text-align: left;
    }
    
    .items-list .item, .info-items .item {
        display: flex;
        flex-wrap: nowrap;
        width: 100%;
        margin:10px 0 0;
        border-bottom:1px solid #ededed;
    }
    
    .items-list .item .item-image,
    .items-list .item .item-name,
    .items-list .item .item-price {
      flex: 1;
        margin:10px;
    }
    .info-items .item .billingBox,
    .info-items .item .shippingBox {
        flex: 1;
        margin:10px 0px;
        width: 100%;

    }
    .items-list .item .item-image img{min-width:128px;max-width:128px;}
    .items-list .item .item-image,
    .items-list .item .item-price{flex: 1;max-width:128px}
    .items-list .item .item-price{text-align:right;color:#ba2271;}
    .description{font-size:12px;color:#a09d9d;line-height:12px;margin:5px 0;}
    .descriptivePrice{font-size:12px;}
    h4{background-color:#e57424;padding:10px 30px;font-size: 26px;color:white}
    .item-feild{display:flex;padding:0 30px;color: #002746;align-items: center;}
    .item-feild .label{flex:6;font-weight:600;font-size: 18px;line-height: 30px;color: #002746;width: 40%;}
    .item-feild .value{flex:6;color: #002746;}
      </style>
  </head>
  <body style="background-color: #e9ecef;
">
    <div style="background-color:#ffffff;max-width:800px;margin: 20px auto;text-align: center;">
      <!-- Logo Placement -->
      <div style="padding: 36px 24px;">
        <a href="{{url}}" target="_blank" style="display: inline-block;">
          <img src="{{url}}assets/uploads/1680690030262-new_banner2.png" alt="Logo" border="0" width="150px"
            style="display: block; width: 150px; max-width: 150px; min-width: 150px;">
        </a>
      </div>
      <!-- Logo Placement End -->
    <!-- Content Placement Start -->
    <div>
        <div style="padding: 15px 24px; font-family: 'Sans-serif', Helvetica, Arial, sans-serif; border-top: 3px solid #d4dadf;">
          <h1 style="font-size: 34px; margin: 0; color: #002746; font-weight: bold; letter-spacing: -1px; line-height: 48px;">CONTACT DETAILS</h1>
        </div>
        </div>
        <div style="border-top: 3px solid #d4dadf;">
        <div class="info-items">
            <div class="item">
                <div class="billingBox">
                    <h4>Contact Details</h4>
                    <div class="item-feild" style="display:flex;padding:0 30px;color: #002746;">
                        <div class="label" >First Name : </div>
                        <div class="value">{{first_name}}</div>
                    </div>
                    <div class="item-feild">
                        <div class="label" >Last Name : </div>
                        <div class="value">{{last_name}}</div>
                    </div>
                    <div class="item-feild">
                        <div class="label" >Company Name : </div>
                        <div class="value">{{company_name}}</div>
                    </div>
                    <div class="item-feild">
                        <div class="label" >Email : </div>
                        <div class="value">{{email}}</div>
                    </div>
                    <div class="item-feild">
                        <div class="label" >Phone Number : </div>
                        <div class="value">{{phone_number}}</div>
                    </div>
                    <div class="item-feild">
                        <div class="label" >Project Details : </div>
                        <div class="value">{{project_details}}</div>
                    </div>
                    
                </div>
                </div>
        </div>
  </body>
</html>
